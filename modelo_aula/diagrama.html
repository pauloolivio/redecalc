<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Schaeffler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Diagrama de Schaeffler</h1>
        <div class="input-container">
            <div class="input-section base-metal">
                <h2>Metal de Base</h2>
                <div class="input-group">
                    <label for="baseMaterial">Material:</label>
                    <input type="text" id="baseMaterial" value="AISI 410 NiMo">
                </div>
                <div class="input-group">
                    <label for="baseType">Tipo:</label>
                    <input type="text" id="baseType" value="Martensítico">
                </div>
                <h3>Composição Química (%)</h3>
                <div class="composition-grid">
                    <div class="input-group">
                        <label for="baseC">C:</label>
                        <input type="number" id="baseC" step="0.001" value="0.050">
                    </div>
                    <div class="input-group">
                        <label for="baseCr">Cr:</label>
                        <input type="number" id="baseCr" step="0.1" value="11.400">
                    </div>
                    <div class="input-group">
                        <label for="baseNi">Ni:</label>
                        <input type="number" id="baseNi" step="0.1" value="3.5">
                    </div>
                    <div class="input-group">
                        <label for="baseMo">Mo:</label>
                        <input type="number" id="baseMo" step="0.01" value="0.5">
                    </div>
                    <div class="input-group">
                        <label for="baseMn">Mn:</label>
                        <input type="number" id="baseMn" step="0.1" value="1.000">
                    </div>
                    <div class="input-group">
                        <label for="baseSi">Si:</label>
                        <input type="number" id="baseSi" step="0.001" value="0.600">
                    </div>
                    <div class="input-group">
                        <label for="baseN">N:</label>
                        <input type="number" id="baseN" step="0.001" value="0.000">
                    </div>
                    <div class="input-group">
                        <label for="baseCu">Cu:</label>
                        <input type="number" id="baseCu" step="0.001" value="0.000">
                    </div>
                    <div class="input-group">
                        <label for="baseOthers">Nb:</label>
                        <input type="number" id="baseOthers" step="0.001" value="0.000">
                    </div>
                </div>
            </div>
            <div class="input-section filler-metal">
                <h2>Metal de Solda</h2>
                <div class="input-group">
                    <label for="fillerMaterial">Material:</label>
                    <input type="text" id="fillerMaterial" value="ER 410 NiMo - XX">
                </div>
                <div class="input-group">
                    <label for="fillerType">Tipo:</label>
                    <input type="text" id="fillerType" value="Eletrodo Martensítico">
                </div>
                <h3>Composição Química (%)</h3>
                <div class="composition-grid">
                    <div class="input-group">
                        <label for="fillerC">C:</label>
                        <input type="number" id="fillerC" step="0.001" value="0.060">
                    </div>
                    <div class="input-group">
                        <label for="fillerCr">Cr:</label>
                        <input type="number" id="fillerCr" step="0.1" value="12.500">
                    </div>
                    <div class="input-group">
                        <label for="fillerNi">Ni:</label>
                        <input type="number" id="fillerNi" step="0.1" value="5.000">
                    </div>
                    <div class="input-group">
                        <label for="fillerMo">Mo:</label>
                        <input type="number" id="fillerMo" step="0.1" value="0.700">
                    </div>
                    <div class="input-group">
                        <label for="fillerMn">Mn:</label>
                        <input type="number" id="fillerMn" step="0.1" value="1.000">
                    </div>
                    <div class="input-group">
                        <label for="fillerSi">Si:</label>
                        <input type="number" id="fillerSi" step="0.001" value="0.500">
                    </div>
                    <div class="input-group">
                        <label for="fillerN">N:</label>
                        <input type="number" id="fillerN" step="0.001" value="0.000">
                    </div>
                    <div class="input-group">
                        <label for="fillerCu">Cu:</label>
                        <input type="number" id="fillerCu" step="0.001" value="0.000">
                    </div>
                    <div class="input-group">
                        <label for="fillerOthers">Nb:</label>
                        <input type="number" id="fillerOthers" step="0.001" value="0.000">
                    </div>
                </div>
            </div>
        </div>
        <div class="input-section dilution">
            <div class="input-group">
                <label for="dilution">Diluição:</label>
                <input type="number" id="dilution" min="0" max="1" step="0.1" value="0.3">
            </div>
            <button onclick="calculateAndPlot()">Calcular</button>
        </div>
        <div class="results-section">
            <h2>Resultados:</h2>
            <p id="baseMetalResult"></p>
            <p id="fillerMetalResult"></p>
            <p id="weldResult"></p>
        </div>
        <div class="chart-container">
            <canvas id="schaefflerChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
